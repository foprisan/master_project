<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">
        <div th:replace="fragments/messages :: messages"></div>

        
                <!-- MID -->

                <div class="col s8 ">

                    <!-- Topic EDIT FORM -->

                    <div class="row">
                        <div class="col s12">
                            <div class="row z-depth-2">
                                <div class="row">
                                    <div class="col s12">
                                        <h5 class="center bold">EDIT YOUR POST</h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s12">

                                      

                                       

                                        <!-- EDIT Topic -->

                                        <form th:object="${topicEditForm}" name="f" th:action="@{/topic/edit/} + ${topic.id}" method="POST" class="row">
                                            <div class="col s2">
                                                <div class="row"></div>
                                            </div>
                                            <div class="col s8">
                                            <!-- Title -->
                                            	<div class="row">
                                                    <div class="input-field col s12">
                                                        <input name="title" th:value="${topic.title}" id="title" type="text" length="50" />
                                                        <label for="title">Title</label>
                                                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="red-text">error</p>
                                                    </div>
                                                </div>
                                                <!-- Content -->
                                                <div class="row">
                                                    <div class="input-field col s12">
                                                        <input name="content" th:value="${topic.content}" id="content" type="text" length="50" />
                                                        <label for="content">Content</label>
                                                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="red-text">error</p>
                                                    </div>
                                                </div>
                                                 
                                                <!-- SUBMIT BUTTON -->
                                                <div class="row">
                                                    <div class="input-field col s12">
                                                        <button class="btn waves-effect waves-light" type="submit" name="action">
                                                            Save <i class="material-icons right">send</i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        
    
    <footer th:replace="fragments/footer :: footer"></footer>
   
</body>
</html>
